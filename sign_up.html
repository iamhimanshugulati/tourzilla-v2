<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
</head>
<body class="box">
    <div class="container mb-5 " data-aos="zoom-in" style="">
        <div class="row form mx-auto  shadow mt-5" style="filter: drop-shadow(0px 0px 4px black);border-radius: 10px;">
        
            <div class="col-md-5 col-sm-11 box_2  " style="border:none;border-right:1px solid #d3d3d3;">
                <img class="ml-3 img-fluid p-3" src="images/sign.jpg">
                <a class="account" href="sign_in.html">Create an account</a>
            </div>
            <div class="col-md-7 col-sm-11  ">
                <form class="p-5">
                   <center> 
                    
                    <div class="form-group">
                       <h2 class="mb-3 pb-3" style="font-weight: bold;" >Sign Up</h2>
                       <div class="form-group ">
                        <label class="text-secondary "  for="exampleInputPassword1" style="margin-right: 190px;">
                          <i class="fa fa-user"></i> Name</label>
                        <input  type="text" id="exampleInputPassword1">
                      </div>

                      


                      <label class="text-secondary" for="exampleInputEmail1" style="margin-right: 190px;"><i class="fa fa-envelope"></i> Email</label>
                      <input  type="email"  id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                    <div class="form-group">
                      <label class="text-secondary"  for="exampleInputPassword1" style="margin-right: 170px;">
                        <i class="fa fa-lock"></i> Password</label>
                      <input  type="password" id="exampleInputPassword1">
                    </div>
                    <p class="forget-pass"> <i class="fa fa-lock"></i> Forget password ?</p>

                    
                
                    <button type="submit" class="btn ">Submit</button>
                </center>

              <center> <div class="Social-icon  d-flex justify-content-between mt-3 " style="height: auto;width:50%;">
                    <a href=""><img src="images/facebook.png"></a>
                    <a href=""><img src="images/twitter.png"></a>
                    <a href=""><img src="images/linkedin-logo.png"></a>
                    <a href=""><img src="images/instagram.png"></a>
                    
                </div></center>
                  </form>
            </div>
        </div>
    </div>
      <!-- js files -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init({
           offset: 300, // offset (in px) from the original trigger point
           
           duration: 2000,
         });
     </script>
</body>
</html>
