<div class="container-fluid border-dark contact mb-3" id="cont">
    <h1 class="mt- text-center headings  ">Contact</h1>
    <hr class=" animate__animated  animate__zoomIn  animate__infinite "
      style="width:150px; background-color:red; height: 4px; margin: 4px auto;"><br>
    <div class="row  mx-auto " style="width: 75%;box-shadow: 2px 2px 2px black,-3px -3px 2px black; ">
      <div  data-aos="zoom-in" class="col-md-5 col-sm-12 center_img  ">
        <img src="img/cont.jpg" style="height:500px; width:500px; margin-top: 40px; ">


      </div>
      <div  data-aos="zoom-in" class="col-md-6 col-sm-11 mx-auto py-3  ">
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Mobile</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your number">
          </div>
          <div class="form-group purple-border">
            <label for="exampleFormControlTextarea4">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
          </div>


          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <center><a href="index.html" class="btn btn-lime text-white text-center mx-auto " style="background-color: blue;border-radius: 50px; width: 100px;margin-top:-5px;">Back</a></center>
